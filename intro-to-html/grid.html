<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="display: grid;grid-template-columns: 50px 100px 200px">
        <div style="background-color: lightskyblue;padding: 1rem;">div 1</div>
        <div style="background-color: lightcoral;padding: 1rem;">div 2</div>
        <div style="background-color: lightcyan ;padding: 1rem;">div 3</div>
    </div>
    <div style="display: grid;grid-template-columns: 50px 100px 200px">
        <div style="background-color: lightskyblue;padding: 1rem;">div 1</div>
        <div style="background-color: lightcoral;padding: 1rem;">div 2</div>
        <div style="background-color: lightcyan ;padding: 1rem;">div 3</div>
    </div>
    <div style="display: grid;grid-template-columns:1fr 1fr;margin-top: 1rem;">
        <div style="background-color: lightskyblue;padding: 1rem;">div 1</div>
        <div style="background-color: lightcoral;padding: 1rem;">div 2</div> 
    </div>
</body>
</html>
