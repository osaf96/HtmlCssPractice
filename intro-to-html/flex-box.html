<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body>
    <div style="display: flex;flex-direction: row;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightcoral;">div 2</div>
    </div>

    <div style="display: flex;flex-direction: row;margin-top: 30px;">
        <div style="background-color: lightblue;flex: 1;">div 100px</div>
        <div style="background-color: lightcoral;flex: 1;">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan;flex: 1;">div flex-1 <p>text</p></div>
    </div>
    <div style="display: flex;flex-direction: row;margin-top: 30px;">
        <div style="background-color: lightblue;flex: 1;">div 100px</div>
        <div style="background-color: lightcoral;flex: 1;">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan;flex: 1;">div flex-1 <p>text</p></div>
    </div>
    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr;margin-top: 30px;">
        <div style="background-color: lightblue;flex: 1;">div 100px</div>
        <div style="background-color: lightcoral;flex: 1;">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan;flex: 1;">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan; ">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan; ">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan; ">div flex-1 <p>text</p></div>
    </div>
    <!-- Header -->
    <div style="display: flex;flex-direction: row;height:70px;margin-top: 30px;border: 1px solid grey;justify-content: space-between;">
        <div style="background-color: lightblue;width: 100px;">div 100px</div>
        <div style="background-color: lightcoral;width: 100px;">div flex-1 <p>text</p></div>
        <div style="background-color: lightcyan;width: 100px;">div flex-1 <p>text</p></div>
    </div>
</body>
</html>
